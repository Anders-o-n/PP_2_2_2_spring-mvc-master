<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all cars</title>
</head>
<body>
<div>
    <th:block th:each = "car :${cars}">
        <h1 th:text="${car.getModel() + ' ' + car.getAge() + ' ' + car.getMileage()}" ></h1>
    </th:block>
</div>
</body>
</html>
